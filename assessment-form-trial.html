<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>OneSource Immigration/Study</title>
<!-- Stylesheets -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/responsive.css" rel="stylesheet">

<!--Favicon-->
<link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
<link rel="icon" href="images/logo.png" type="image/x-icon">
<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
<script src="js/jquery.js"></script>
<script> 
$(function(){
  $("#header").load("include-header.html"); 
  $("#footer").load("include-footer.html"); 
});
</script> 
</head>

<body>
<div class="page-wrapper">
    <!-- Preloader -->
    <div class="preloader"></div>
 	
    <!-- Main Header / Header Style One-->
    <div id="header"></div>
    <!--End Main Header -->
    
    <!--Page Title-->
    <section class="page-title" style="background-image:url(images/background/background-1.jpg)">
    	<div class="auto-container">
        	<h1>Contact Us</h1>
        </div>
    </section>
    <!--End Page Title-->
    
        <!--General Assessment  Section-->
        <section class="contact-form-section">
            <div class="auto-container">
                <h2 style="color:black">General Assessment</h2>
                <div class="form-column col-md-5 col-sm-12 col-xs-12">                
                    <!-- General Assessment  -->
                    <div class="contact-form">
                            
                    <!--General Assessment -->
                    <form method="post" action="http://test.html" id="contact-form">
                        
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Full Name" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" name="phone" placeholder="Phone No" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" name="gender" placeholder="Gender" required>
                        </div>
    
                        <div class="form-group">
                            <input type="text" name="nationality" placeholder="Nationality" required>
                        </div>
    
                        <div class="form-group">
                            <label for="attachment"> Upload Documents</label>

                            <input type="file" name="attachment" placeholder="Upload Document">

                        </div>
                        
                        <div class="form-group">
                            <textarea style="width:790px" name="body" placeholder="Your Message.." required></textarea>
                        </div>

                    <div class="form-group">
                        <button class="theme-btn btn-style-one" type="submit" name="submit-form">
                        Submit now
                        </button>
                    </div>
                                                
                    </div>
                </div>
    
                <div class="form-column col-md-5 col-sm-12 col-xs-12">                
                    <!-- General Assessment  -->
                    <div class="contact-form">
                            
                        <!--General Assessment -->
                        <form method="post" action="http://test.html" id="contact-form">
                            
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Email Address" required>
                            </div>
    
                            <div class="form-group">
                                <input type="text" name="age" placeholder="Age" required>
                            </div>
                            
                            <div class="form-group">
                                <input type="text" name="marital-status" placeholder="Marital Status" required>
                            </div>
    
                            <div class="form-group">
                                <input type="text" name="residence" placeholder="Country of Residence" required>
                            </div>
    
    
                          
                        </form>
                            
                    </div>
                </div>
    
            </div>
        </section>
     </div>
    </div>
       <!--Main Footer-->
       <div id="footer"></div>
<!--End pagewrapper-->

<!--Scroll to top-->
<div class="scroll-to-top scroll-to-target" data-target="html"><span class="icon fa fa-angle-double-up"></span></div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.fancybox.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/owl.js"></script>
<script src="js/appear.js"></script>
<script src="js/validate.js"></script>
<script src="js/wow.js"></script>
<script src="js/script.js"></script>
</body>
</html>
